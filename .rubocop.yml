require:
  - rubocop-packaging
  - rubocop-performance
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.6
  NewCops: enable
  Exclude:
    # These are auto-generated from a load of features that use aruba
    - 'tmp/**/*'
    # Generated by appraisal
    - 'gemfiles/*.gemfile'
    - 'vendor/**/*'

# Disabled on our repo's to enable polyglot-release
Gemspec/RequireMFA:
  Enabled: false

Layout/LineLength:
  Max: 200
  AllowedPatterns:
    - '^Given'
    - '^When'
    - '^Then'

# This allows us to read the chmod action in a more reproducible way
Style/NumericLiteralPrefix:
  EnforcedOctalStyle: zero_only

Style/Documentation:
  Enabled: false

Style/RegexpLiteral:
  EnforcedStyle: slashes
  AllowInnerSlashes: true

RSpec/MessageSpies:
  EnforcedStyle: receive
